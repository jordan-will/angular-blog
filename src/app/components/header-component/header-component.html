<div class="header">

  <div class="header__logo" (click)="toggleMenu('left')">
    <span class="material-icons" [class.header__hidden]="!isLogged">
      menu
    </span>
    <span class="header__title">Angular Blogger</span>
  </div>

  <div class="header__nav">
    <ul>
      <li>
        <span (click)="toogleSearch()" class="material-icons">{{!showSearchForm ? 'search' :
          'close'}}</span>
      </li>
      <li>
        @if(user){
        <div (click)="toggleMenu('right')" class="header__avatar" [ngStyle]="{'background-image': 'url(' + user.profileImage + ')'}"></div>
        }@else{
        <span (click)="toggleMenu('right')" class="material-icons">person</span>
        }
      </li>
    </ul>
  </div>

</div>

@if(showSearchForm)
{
<app-header-search></app-header-search>
}
