<div class="avatar">
  @if(url()){
    <div class="avatar__image" [ngStyle]="{'background-image': 'url(' + url() + ')'}"></div>
  }@else{
    <span class="material-icons">person</span>
  }

  <div class="avatar__actions">
    <button type="button"
      (click)="onSelectImage()"
    >
    <span class="material-icons">image</span>
      image
    </button>
    <input hidden #fileInput type="file" accept="image/"/>
  </div>

</div>
