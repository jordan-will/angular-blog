<div class="form">
  <form [formGroup]="form" (ngSubmit)="login()">

    <span class="material-icons form__logo">
      chat
    </span>

    <h1 class="form__title">Angular Blogger</h1>

    <div class="form__group">
      <label>Email</label>
      <input type="email" formControlName="email" placeholder="email@example.com" />
    </div>
    <app-form-error [control]="email" class="form__error"></app-form-error>

    <div class="form__group">
      <label>Password</label>
      <input [type]="typeInput" formControlName="password" placeholder="Your password" />
      <span (click)="toogleIcon()" class="material-icons form__icon">{{formIcon}}</span>
    </div>

    <app-form-error [control]="password" class="form__error"></app-form-error>

    <button class="form__button btn btn--primary" type="submit" [disabled]="!form.valid || disabledButton">
      Login</button>

    <button class="form__button btn btn--secondary btn--create-account" type="button" (click)="router.navigate(['/sign-up'])">Create Account</button>

  </form>
</div>
